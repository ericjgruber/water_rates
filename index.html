<!DOCTYPE html>
<html>
  <head>
  	<title>City of Lawrence Water Rates</title>
    <link rel="stylesheet" href="libdist/chartist.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <script src="libdist/chartist.min.js"></script>
    <style type="text/css">
    body { background: url(img/blizzard.png) repeat;}
    h1, h2 { font-family: 'Bitter', sans-serif; }
    h1 { margin-bottom: 0; }
    h2 { margin-top: .25em; }
    p, ul, ol { font-family: 'Varela', serif; }
    div.ct-chart { font-family: 'Ubuntu Mono'; font-size: 2em; }
    </style>
  </head>
<body>
  <h1>A graphical look at City of Lawrence water rates</h1>
  <p>The <a href="http://www.lawrenceks.org" title="City of Lawrence website" target="_blank">City of Lawrence</a> prices rates for its utility billing services near the end of each year.</p>
  
  
  <h2>Price per 1,000 gallons</h2>
	<div class="ct-chart ct-perfect-fourth">
  <script>
    var data = {
    labels: ['2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
    series: [
    [2.67, 2.78, 2.89, 2.92, 3.18, 3.52, 3.52, 3.78, 4.18, 4.51],
    [2.31, 2.40, 2.49, 2.60, 2.80, 3.06, 3.06, 3.29, 3.26, 3.33],
    [2.05, 2.13, 2.22, 2.29, 2.58, 2.79, 2.79, 2.96, 3.33, 3.58],
    [1.88, 1.94, 2.03, 2.22, 2.44, 2.72, 2.72, 2.87, 2.84, 3.14]
  ]
};

Chartist.Line('.ct-chart', data);
  </script>
</div>
</body>
</html>
